<p-panel header="Pipes Personalizados" class="p-1">
    <p>Pipes Personalizados - creados por {{ 'nosotros' | toggleCase:isUpperCase }}</p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      label="ToggleCase"
      icon="pi pi-search"
      (onClick)="toggleUpperCase()"
      styleClass="mr-2"
      >
    </p-button>
  </div>
  <div class="p-toolbar-group-end">
      <p-button label="Por Nombre" (onClick)="changeOrderBy('name')" icon="pi pi-sort" styleClass="p-button-success mr-2"></p-button>
      <p-button label="Por Valor" (onClick)="changeOrderBy('canFly')" icon="pi pi-sort" styleClass="p-button-help mr-2"></p-button>
      <p-button label="Por Color" (onClick)="changeOrderBy('color')" icon="pi pi-sort" styleClass="p-button-danger mr-2"></p-button>
  </div>

  <!-- <div class="p-toolbar-group-end">
      <p-splitButton label="Save" icon="pi pi-check" [model]="items"></p-splitButton>
      <p-splitButton label="Save" icon="pi pi-check"></p-splitButton>
  </div> -->
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Volar</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroes>
            <tr>
                <td>{{ heroes.name }}</td>
                <td>{{ heroes.canFly | canFly}}</td>
                <td>{{ heroes.color }}</td>
            </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
